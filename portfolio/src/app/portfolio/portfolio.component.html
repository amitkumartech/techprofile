<div *ngIf="loader">
    <svg class="loader" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
        <circle class="loader-circle" cx="19" cy="19" r="18" stroke-width="2" fill="none" stroke-linecap="round">
        </circle>
    </svg>
</div>

<div class="container" *ngIf="!loader">

    <div class="container__skills">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span>Technical Expertise</span>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <span *ngFor="let skill of skills" class="skills">
                        <span class="skills__skill-item">
                            {{skill}}
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container__top-skills">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span>Top Skills in Use</span>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div *ngIf="topLanguages.length > 0">
                        <ul class="responsive-list">
                            <li *ngFor="let lang of topLanguages">
                                <i [ngClass]="['fas', getIconClass(lang.name), iconSizeClass]"
                                    [style.color]="getIconColor(lang.name)"></i>
                                {{ lang.name }}: {{ lang.percentage.toFixed(2) }}%
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container__github-profile-overview">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span>GitHub Profile Overview</span>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <h4 class="container__overview__bio">{{ profile.bio }}</h4>
                    <p class="container__overview__bio__items">Public Repositories: {{ profile.public_repos }}</p>
                    <p class="container__overview__bio__items">
                        <a href="{{ profile.html_url }}" target="_blank">
                            View my GitHub profile
                            <i [ngClass]="['fas', 'fab fa-github']" [style.color]="getIconColor('#e34c26')"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
