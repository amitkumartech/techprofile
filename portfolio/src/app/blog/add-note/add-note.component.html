<form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <h2>Publish a New Article</h2>
  
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <!-- <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" formControlName="content" rows="10"></textarea>
    </div> -->
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" formControlName="author">
    </div>
    
  <div class="NgxEditor__Wrapper">
    <!-- <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
    <ngx-editor [editor]="editor" formControlName="content" [disabled]="false" [placeholder]="'Type here...'" ></ngx-editor> -->
  
    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
    </ngx-editor-menu>
    <ngx-editor [editor]="editor" formControlName="content" [disabled]="false" [placeholder]="'Type here...'" ></ngx-editor>
  </div>
  <br>
    <button type="submit" [disabled]="articleForm.invalid">Submit</button>
  </form>
